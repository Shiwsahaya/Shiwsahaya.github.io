<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="header">
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status" data-status>Enter A Location</div>
                <div class="location" data-location>To Find The Weather</div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">humidity</div>
                    <div class="value" data-humidity>TBD</div>
                </div>
                <div class="detail bordered">
                    <div class="title">Temperature</div>
                    <div class="value" data-temperature>TBD</div>
                </div>
                <div class="detail">
                    <div class="title">pressure</div>
                    <div class="value" data-pressure>TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" id="city-search" data-city-search placeholder="Enter Location">
                <button id="btn" onclick="fetchData()">Search</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
